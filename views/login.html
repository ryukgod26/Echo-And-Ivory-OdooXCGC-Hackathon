<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Support Ticket System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 1rem;
        }

        .login-btn:hover {
            background: #0056b3;
        }

        .login-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .alert {
            padding: 0.75rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .links {
            text-align: center;
            margin-top: 1rem;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .role-info {
            margin-top: 1.5rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
            color: #666;
        }

        .role-info h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .role-info ul {
            list-style: none;
            padding: 0;
        }

        .role-info li {
            padding: 0.25rem 0;
        }

        .role-info .badge {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 500;
            margin-right: 0.5rem;
        }

        .badge-admin {
            background: #d1ecf1;
            color: #0c5460;
        }

        .badge-agent {
            background: #d4edda;
            color: #155724;
        }

        .badge-customer {
            background: #fff3cd;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Support Ticket System</h1>
            <p>Sign in to your account</p>
        </div>

        <div id="alert" class="alert alert-danger">
            <span id="alertMessage"></span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <div class="links">
            <a href="/auth/customer/signup">Don't have an account? Sign up as Customer</a>
        </div>

        <div class="role-info">
            <h4>User Roles:</h4>
            <ul>
                <li><span class="badge badge-admin">ADMIN</span> User & Category Management</li>
                <li><span class="badge badge-agent">AGENT</span> Customer Support & Ticket Management</li>
                <li><span class="badge badge-customer">CUSTOMER</span> Create & Track Support Tickets</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('loginBtn');
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            
            // Reset alert
            alert.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing In...';
            
            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    alert.className = 'alert alert-success';
                    alertMessage.textContent = data.message;
                    alert.style.display = 'block';
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = data.redirectUrl || '/';
                    }, 1000);
                } else {
                    // Show error message
                    alert.className = 'alert alert-danger';
                    alertMessage.textContent = data.message;
                    alert.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                alert.className = 'alert alert-danger';
                alertMessage.textContent = 'An error occurred. Please try again.';
                alert.style.display = 'block';
            } finally {
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });

        // Check for login message in URL params
        const urlParams = new URLSearchParams(window.location.search);
        const message = urlParams.get('message');
        if (message) {
            const alert = document.getElementById('alert');
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            alert.style.display = 'block';
        }
    </script>
</body>
</html>
